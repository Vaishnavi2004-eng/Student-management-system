<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-brand, .nav-link, .footer {
            color: white !important;
        }
        .footer {
            background-color: #003366;
            padding: 10px 0;
            text-align: center;
            margin-top: 50px;
        }
        .hero {
            background: url('/static/banner.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            color: white;
            text-align: center;
            padding-top: 100px;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">College Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
{% if session['username'] %}
    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
{% else %}
    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
{% endif %}

                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div class="footer">
        &copy; {{ year }} Your College Name. All rights reserved. | Contact: info@yourcollege.edu
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
