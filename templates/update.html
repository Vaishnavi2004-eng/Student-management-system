<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Update Student Info</h2>
    <form method="POST">
        <input type="text" name="name" value="{{ student[1] }}" required><br>
        <input type="text" name="course" value="{{ student[2] }}" required><br>
        <input type="number" name="marks" value="{{ student[3] }}" required><br>
        <button type="submit">Update</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</div>
</body>
</html>
